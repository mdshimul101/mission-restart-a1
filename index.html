<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>SwiftCart | E-commerce Platform</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/e-fav.png" type="image/x-icon" />
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font integration  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind + daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- stylesheet  -->
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header class="">
      <!-- Navbar -->
      <div class="navbar bg-base-100 shadow-sm px-4 sticky top-0 z-50">
        <div class="w-10/12 flex mx-auto">
          <!-- Logo -->
          <div class="navbar-start">
            <!-- Mobile View -->
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>

              <!-- Mobile Menu -->
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 font-poppins"
              >
                <li><a class="hover:text-primary">Home</a></li>
                <li><a class="hover:text-primary">Products</a></li>
                <li><a class="hover:text-primary">About</a></li>
                <li><a class="hover:text-primary">Contact</a></li>
              </ul>
            </div>

            <!-- Logo -->
            <a class="text-2xl font-bold text-primary font-raleway">
              SwiftCart
            </a>
          </div>

          <!-- Center Menu -->
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 font-poppins">
              <li>
                <a class="hover:text-primary hover:font-semibold">Home</a>
              </li>
              <li>
                <a class="hover:text-primary hover:font-semibold">Products</a>
              </li>
              <li>
                <a class="hover:text-primary hover:font-semibold">About</a>
              </li>
              <li>
                <a class="hover:text-primary hover:font-semibold">Contact</a>
              </li>
            </ul>
          </div>

          <!-- Cart -->
          <div class="navbar-end gap-2">
            <!-- Cart Icon -->
            <button class="btn btn-circle">
              <div class="indicator text-2xl">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-1.5 6h13M10 21a1 1 0 100-2 1 1 0 000 2zm8 0a1 1 0 100-2 1 1 0 000 2z"
                  />
                </svg>
                <span class="badge badge-sm indicator-item">3</span>
              </div>
            </button>
          </div>
        </div>
      </div>
    </header>
    <!--Banner Section -->

    <section class="relative h-[60vh] w-full">
      <!-- Background Image -->
      <div class="absolute inset-0">
        <img
          src="Assets/banner-image.png"
          alt="Banner"
          class="w-full h-full object-cover"
        />

        <!-- Dark Overlay -->
        <div class="absolute inset-0 bg-black/60"></div>
      </div>

      <!-- Content -->
      <div class="relative z-10 flex items-center h-full ">
        <div class="w-10/12 mx-auto text-white">
          <h1 class="text-4xl md:text-6xl font-bold leading-tight font-raleway">
            Best Collection For You
          </h1>

          <p
            class="mt-4 max-w-xl text-gray-200 text-sm md:text-lg font-poppins"
          >
            Discover the latest trends in fashion, electronics, and more. Shop
            with confidence and style at SwiftCart.
          </p>

          <button
            class="mt-6 px-6 py-3 bg-indigo-600 hover:bg-indigo-700 transition duration-300 rounded-lg font-semibold"
          >
            Shop Now
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
